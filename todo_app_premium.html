<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoPro - Premium Todo App</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .task-complete {
            transition: all 0.3s ease;
        }
        
        .checkbox-checked {
            background-color: #10B981;
            border-color: #10B981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }
        
        .checkbox-unchecked {
            background-color: transparent;
            border-color: #CBD5E1;
        }
        
        .task-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .floating-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .floating-btn:hover {
            transform: translateY(-5px) scale(1.05);
        }
        
        /* Dark mode specific styles */
        .dark .task-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .dark .task-card:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.25), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 min-h-screen transition-colors duration-300">
    <div class="max-w-2xl w-full mx-auto px-4 py-8">
        <!-- Header with dark mode toggle -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent dark:from-indigo-400 dark:to-purple-400">
                TodoPro
            </h1>
            <button 
                id="themeToggle" 
                class="p-2 rounded-full bg-white dark:bg-slate-800 shadow-md hover:shadow-lg transition-all duration-300"
                aria-label="Toggle dark mode"
            >
                <i data-lucide="sun" class="w-5 h-5 text-yellow-500 hidden dark:block"></i>
                <i data-lucide="moon" class="w-5 h-5 text-slate-700 block dark:hidden"></i>
            </button>
        </div>

        <!-- Hero Section -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-6 mb-8 transition-all duration-300 hover:shadow-xl">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-2/3 mb-4 md:mb-0">
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">Your Productivity Hub</h2>
                    <p class="text-slate-600 dark:text-slate-300">Organize your tasks, boost your productivity, and achieve your goals.</p>
                </div>
                <div class="md:w-1/3 flex justify-center">
                    <div class="bg-indigo-100 dark:bg-indigo-900/30 rounded-full p-4">
                        <i data-lucide="check-circle" class="w-10 h-10 text-indigo-600 dark:text-indigo-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Task Section -->
        <div class="mb-8 fade-in">
            <div class="flex flex-col sm:flex-row gap-3">
                <input
                    type="text"
                    id="todoInput"
                    placeholder="What needs to be done?"
                    class="flex-1 px-5 py-3 border border-slate-200 dark:border-slate-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-slate-800 text-slate-800 dark:text-white shadow-sm transition-all duration-300"
                >
                <button
                    id="addBtn"
                    class="bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white px-6 py-3 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 font-medium flex items-center justify-center gap-2"
                >
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Add Task</span>
                </button>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="flex justify-between items-center mb-4 px-1">
            <h2 class="text-xl font-semibold text-slate-800 dark:text-white">Your Tasks</h2>
            <div class="text-sm text-slate-600 dark:text-slate-400">
                <span id="stats">0 of 0 completed</span>
            </div>
        </div>

        <!-- Task List -->
        <ul id="todoList" class="space-y-4">
            <!-- Todo items will be added here dynamically -->
        </ul>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="mb-6">
                <div class="inline-block bg-indigo-100 dark:bg-indigo-900/20 p-5 rounded-full mb-4">
                    <i data-lucide="clipboard-list" class="w-12 h-12 text-indigo-600 dark:text-indigo-400"></i>
                </div>
                <h3 class="text-xl font-semibold text-slate-800 dark:text-white mb-2">No tasks yet</h3>
                <p class="text-slate-600 dark:text-slate-400 max-w-md mx-auto">
                    Add your first task to get started on your productivity journey
                </p>
            </div>
            <button
                id="addFirstTaskBtn"
                class="bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white font-medium py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105"
            >
                Add Your First Task
            </button>
        </div>

        <!-- Floating Add Button (for mobile) -->
        <button
            id="floatingAddBtn"
            class="floating-btn hidden md:block fixed bottom-8 right-8 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white p-4 rounded-full shadow-xl hover:shadow-2xl transition-all duration-300 pulse"
            aria-label="Add new task"
        >
            <i data-lucide="plus" class="w-6 h-6"></i>
        </button>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todoInput');
            const addBtn = document.getElementById('addBtn');
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            const addFirstTaskBtn = document.getElementById('addFirstTaskBtn');
            const floatingAddBtn = document.getElementById('floatingAddBtn');
            const themeToggle = document.getElementById('themeToggle');
            const statsElement = document.getElementById('stats');
            
            // Sample todos
            const todos = [
                { id: 1, text: 'Learn Tailwind CSS', completed: false },
                { id: 2, text: 'Build a Todo App', completed: true },
                { id: 3, text: 'Deploy to production', completed: false }
            ];

            // Function to update stats
            function updateStats() {
                const completedCount = todos.filter(todo => todo.completed).length;
                statsElement.textContent = `${completedCount} of ${todos.length} completed`;
            }

            // Function to render todos
            function renderTodos() {
                todoList.innerHTML = '';
                
                if (todos.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `task-card bg-white dark:bg-slate-800 rounded-xl p-4 border border-slate-200 dark:border-slate-700 shadow-sm transition-all duration-300 fade-in`;
                    li.innerHTML = `
                        <div class="flex items-start gap-3">
                            <div class="relative">
                                <input
                                    type="checkbox"
                                    ${todo.completed ? 'checked' : ''}
                                    class="task-checkbox absolute opacity-0 w-0 h-0"
                                    data-id="${todo.id}"
                                >
                                <label 
                                    for="todo-${todo.id}" 
                                    class="checkbox-label w-6 h-6 rounded-full border-2 flex items-center justify-center cursor-pointer transition-all duration-300 ${todo.completed ? 'checkbox-checked' : 'checkbox-unchecked'}"
                                >
                                    ${todo.completed ? '<i data-lucide="check" class="w-4 h-4 text-white"></i>' : ''}
                                </label>
                            </div>
                            <div class="flex-1 min-w-0">
                                <span class="task-text text-lg font-medium text-slate-800 dark:text-slate-200 transition-all duration-300 ${todo.completed ? 'line-through text-slate-500 dark:text-slate-500' : ''}">${todo.text}</span>
                            </div>
                            <button
                                class="delete-btn text-slate-400 hover:text-red-500 p-1 rounded-full hover:bg-red-50 dark:hover:bg-red-900/30 transition-all duration-300"
                                data-id="${todo.id}"
                            >
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    `;
                    todoList.appendChild(li);
                    
                    // Reinitialize icons for this element
                    lucide.createIcons({ el: li });
                });

                // Add event listeners to checkboxes
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', toggleTodo);
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', deleteTodo);
                });
                
                updateStats();
            }

            // Function to add a new todo
            function addTodo() {
                const text = todoInput.value.trim();
                if (text) {
                    const newTodo = {
                        id: Date.now(),
                        text: text,
                        completed: false
                    };
                    todos.push(newTodo);
                    todoInput.value = '';
                    renderTodos();
                }
            }

            // Function to toggle todo completion
            function toggleTodo(e) {
                const id = parseInt(e.target.dataset.id);
                const todo = todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = e.target.checked;
                    renderTodos();
                }
            }

            // Function to delete a todo
            function deleteTodo(e) {
                const id = parseInt(e.target.closest('.delete-btn').dataset.id);
                const index = todos.findIndex(t => t.id === id);
                if (index !== -1) {
                    // Add animation for deletion
                    const li = e.target.closest('li');
                    li.style.transform = 'translateX(-100%)';
                    li.style.opacity = '0';
                    
                    setTimeout(() => {
                        todos.splice(index, 1);
                        renderTodos();
                    }, 300);
                }
            }

            // Theme toggle functionality
            function toggleTheme() {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('darkMode', isDark);
                
                // Update icons
                lucide.createIcons();
            }
            
            // Check for saved theme preference or respect OS preference
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true' || 
                (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            
            // Event listeners
            addBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
            
            addFirstTaskBtn.addEventListener('click', () => {
                todoInput.focus();
            });
            
            floatingAddBtn.addEventListener('click', () => {
                todoInput.focus();
            });
            
            themeToggle.addEventListener('click', toggleTheme);

            // Initial render
            renderTodos();
        });
    </script>
</body>
</html>
