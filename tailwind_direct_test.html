<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-indigo-600">Tailwind CSS Test</h1>
        
        <div class="text-center">
            <div class="inline-block bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-6 py-3 rounded-full font-bold mb-4">
                If you see this styled box, Tailwind is working!
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-red-500 text-white p-4 rounded-lg text-center">Red</div>
            <div class="bg-green-500 text-white p-4 rounded-lg text-center">Green</div>
            <div class="bg-blue-500 text-white p-4 rounded-lg text-center">Blue</div>
        </div>
        
        <div class="flex justify-center space-x-4">
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                Button 1
            </button>
            <button class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">
                Button 2
            </button>
        </div>
        
        <p class="text-center text-gray-600 mt-6">
            If you see colors, rounded corners, and proper spacing, Tailwind CSS is working correctly!
        </p>
    </div>
</body>
</html>
